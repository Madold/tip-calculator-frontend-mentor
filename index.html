<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <!-- Tailwind css file -->
    <link rel="stylesheet" href="css/styles.css">
    <title>Frontend Mentor | Tip calculator app</title>
</head>

<body class="flex justify-center items-center flex-col w-full pt-4 min-h-screen md:h-screen bg-cyan-100 font-monoSpace">

    <figure class="logo py-8">
        <img src="images/logo.svg" class="block w-24" alt="Logo">
    </figure>

    <main class="main grid md:grid-cols-2 grid-cols-1 grid-rows-2 md:grid-rows-1 md:w-11/12 w-full max-w-screen-md py-5 px-7 bg-white rounded-2xl gap-7">
        <!-- Left side -->
        <div class="left">
            <form class="form">

                <!-- top -->
                <div class="form-group mb-6 relative">
                    <label for="bill" class="form__label">Bill</label>
                    <img src="images/icon-dollar.svg" alt="Dollar icon" class="block absolute left-3 top-2/3">

                    <!-- Bill input -->
                    <input type="number" id="bill-input" min="0" name="bill" value="0.00" class="input bill__input border-2 focus:border-cyan-600 transition duration-300">
                </div>

                <!-- middle -->
                <div class="select-tip form-group pb-6">
                    <label class="form__label">Select tip %</label>
                    <div class="buttons grid grid-cols-2 grid-rows-3 md:grid-cols-3 md:grid-rows-2 gap-3 h-44 md:h-24">

                        <!-- Select tip buttons -->
                        <input type="button" class="btn" value="5%">
                        <input type="button" class="btn" value="10%">
                        <input type="button" class="btn" value="15%">
                        <input type="button" class="btn" value="25%">
                        <input type="button" class="btn" value="50%">
                        <input type="number" placeholder="Custom" id="custom-percentage" class="text-center transition duration-300 bg-gray-100 rounded-md outline-none font-bold text-cyan-300 text-xl border-2 border-transparent focus:border-cyan-600">
                    </div>
                </div>

                <!-- bottom -->
                <div class="form-group">
                    <div class="flex justify-between">
                        <label for="num-people-input" class="form__label">Number of people</label>
                        <span class="invalid text-red-600 inline-block pt-1 opacity-0 text-sm font-bold transition duration-300">Can't be zero</span>
                    </div>
                    <div class="bg-gray-100 relative">

                        <img src="images/icon-person.svg" class="absolute left-3 top-1/3" alt="Person icon">
                        <!-- Number of people input -->
                        <input type="number" id="num-people-input" min="1" value="1" name="bill" class="input num-people-input border-2 transition duration-300">
                    </div>
                </div>
            </form>
        </div>

        <!-- Rigth side -->
        <div class="rigth bg-cyan-300 rounded-2xl flex flex-col">
            <div class="flex justify-between p-5 my-5">
                <div>
                    <span class="block text-white font-medium">Tip amount</span>
                    <span class="block text-cyan-500 text-sm">/ person</span>
                </div>

                <!-- tip mont per person -->
                <span class="amount text-cyan-600 font-bold md:text-4xl inline-block overflow-hidden">$<span id="tip">0.00</span></span>
            </div>
            
            <div class="flex justify-between p-5 my-5">
                <div>
                    <span class="block text-white font-medium">Total</span>
                    <span class="block text-cyan-500 text-sm">/ person</span>
                </div>

                <!-- Total tip mont per person -->
                <span class="text-cyan-600 font-bold md:text-4xl inline-block overflow-hidden">$<span class="amount overflow-x-scroll" id="tip-per-person">0.00</span></span>
            </div>

            <input type="reset" value="RESET" id="reset" class="reset-btn">
        </div>
    </main>


    <!-- Scripts -->
    <script src="js/app.js"></script>
</body>

</html>
